<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSKK - Zenith Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-layout">
        <!-- ===== SIDEBAR NAVIGASI ===== -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">LSKK</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="#" id="nav-dashboard" class="nav-link active">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>
                    <span>Papan Tugas</span>
                </a>
                <a href="#" id="nav-table" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M4 10h16v4H4zm0-6h16v4H4zm0 12h16v4H4z"/></svg>
                    <span>List Tabel</span>
                </a>
                <a href="#" id="nav-admin" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.25C8.66,5.49,8.13,5.81,7.63,6.19L5.24,5.23C5.02,5.16,4.77,5.23,4.65,5.45L2.73,8.77 c-0.11,0.2-0.06,0.47,0.12,0.61l2.03,1.58C4.82,11.36,4.8,11.68,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.44 c0.04,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.43-0.17,0.47-0.41l0.36-2.44c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0.01,0.59-0.22l1.92-3.32c0.11-0.2,0.06-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/></svg>
                    <span>Admin Kontrol</span>
                </a>
            </nav>
        </aside>

        <!-- ===== KONTEN UTAMA ===== -->
        <main class="main-content">
            <!-- Tampilan Admin -->
            <div id="admin-view" class="view-container hidden">
                <div class="content-header"><h2>Admin & Kontrol</h2></div>
                <div class="controls-grid">
                    <section class="control-card"><h3 class="card-title">Manajemen Proyek</h3><form id="project-form"><input type="text" id="project-name" placeholder="Nama Proyek Baru..." required><button type="submit" title="Tambah Proyek">Tambah</button></form><ul id="project-list"></ul></section>
                    <section class="control-card"><h3 class="card-title">Tambah Tugas Baru</h3><form id="task-form"><input type="text" id="task-description" placeholder="Deskripsi Tugas..." required><select id="task-project" required><option value="">Pilih Proyek</option></select><select id="task-pic" required><option value="">Pilih Anggota Tim</option></select><input type="date" id="task-due-date" required><button type="submit">Buat Tugas</button></form></section>
                </div>
            </div>

            <!-- Tampilan Tabel -->
            <div id="table-view" class="view-container hidden">
                <div class="content-header"><h2>List Semua Tugas</h2><div class="filters-wrapper"><div class="filter-group"><select id="project-filter-table"></select></div><div class="filter-group"><select id="member-filter-table"></select></div></div></div>
                <div class="table-container"><table class="task-table"><thead><tr><th>Tugas</th><th>Proyek</th><th>PIC</th><th>Deadline</th><th>Status</th></tr></thead><tbody id="task-table-body"></tbody></table></div>
            </div>

            <!-- Tampilan Papan Tugas -->
            <div id="dashboard-view" class="view-container">
                <div class="content-header"><h2>Papan Tugas</h2><div class="filters-wrapper"><div class="filter-group"><select id="project-filter-board"></select></div><div class="filter-group"><select id="member-filter-board"></select></div></div></div>
                <div class="kanban-board">
                    <div class="kanban-column" id="todo-column"><h3 class="column-title">To Do</h3><div class="tasks-container" id="todo-tasks"></div></div>
                    <div class="kanban-column" id="inprogress-column"><h3 class="column-title">In Progress</h3><div class="tasks-container" id="inprogress-tasks"></div></div>
                    <div class="kanban-column" id="done-column"><h3 class="column-title">Done</h3><div class="tasks-container" id="done-tasks"></div></div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
